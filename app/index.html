  <body ng-controller="AppController">

  <!-- responsive sidebar -->
    <div class="ui left vertical inverted labeled icon sidebar menu">
      <a class="active item" ui-sref="aboutme" ng-click="clickSideBarMenuItem($event)">
        <i class="spy icon"></i>
        ABOUT ME
      </a>
      <a class="item" ui-sref="projects" ng-click="clickSideBarMenuItem($event)">
        <i class="desktop icon"></i>
        WORK PROJECTS
      </a>
      <a class="item" ui-sref="photos" ng-click="clickSideBarMenuItem($event)">
        <i class="photo icon"></i>
        PHOTOS
      </a>
      <a class="item" ui-sref="videos" ng-click="clickSideBarMenuItem($event)">
        <i class="film icon"></i>
        VIDEOS
      </a>
    </div>

    <div class="pusher">

      <!-- Header Menu -->
      <!-- responsive header -->
      <div class="responsiveHeader ui borderless large inverted top menu">
        <a class="launch icon item launchIcon">
          <i class="content large icon"></i>
        </a>
        <div class="logoTextContainer">
          <div class="item">
            <h1 class="ui header inverted logoText" >
              &nbsp;YUNHAO'S <span style="color:#00A9FF">PORTFOLIO</span>
            </h1>
          </div>
        </div>

      </div>

      <div class="customVideoBG">
        <div class="customJumbotronBGContent">
          <video loop muted autoplay data-autoplay>
            <source src="video/headerBanner.mp4" type="video/mp4">
          </video>
        </div>

        <div class="customJumbotronBGContent">
          <img src="images/headerBanner.jpg" />
        </div>
      </div>


      <ui-view onload="onViewLoad()" autoscroll="false"></ui-view>

      <div ng-include="'views/footer.html'"></div>
    </div>
